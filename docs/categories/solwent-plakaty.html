<div class="category-view">
    <div class="view-header">
        <h2>Solwent - Plakaty</h2>
    </div>

    <div class="calculator-form card">
        <div class="form-group">
            <label for="material">Materiał:</label>
            <select id="material" class="form-control">
                <!-- Will be populated by JS -->
            </select>
        </div>

        <div class="form-group">
            <label for="area">Powierzchnia (m2):</label>
            <input type="number" id="area" class="form-control" value="1" min="0.1" step="0.1">
            <div class="hint">MINIMALKA 1m2!</div>
        </div>

        <div class="form-actions">
            <button id="calculate" class="btn btn-primary">Oblicz</button>
            <button id="add-to-cart" class="btn btn-success" disabled>Dodaj do koszyka</button>
        </div>
    </div>

    <div id="result-display" class="result-display card" style="display: none;">
        <div class="result-row">
            <span>Cena jednostkowa:</span>
            <span id="unit-price" class="price-unit">-</span>
        </div>
        <div class="result-row">
            <span>Cena brutto:</span>
            <span id="total-price" class="price-value">-</span>
        </div>
        <div id="express-hint" class="express-hint" style="display: none;">
            W tym dopłata EXPRESS +20%
        </div>
    </div>
</div>

<script type="module" src="../js/categories/solwent-plakaty.js"></script>
