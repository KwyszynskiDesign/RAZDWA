<div class="category-view" id="ulotki-jednostronne-view">
    <div class="view-header">
        <h2>Ulotki – cyfrowe</h2>
    </div>

    <div class="calculator-form card">
        <div class="form-group">
            <label>Tryb druku:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="uj-mode" value="jednostronne" checked>
                    <span>Jednostronne</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="uj-mode" value="dwustronne">
                    <span>Dwustronne</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="uj-format">Format:</label>
            <select id="uj-format" class="form-control">
                <option value="A6">A6 (105x148)</option>
                <option value="A5">A5 (148 x 210)</option>
                <option value="DL">DL (99 x 210)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="uj-qty-input">Ilość (szt):</label>
            <input type="number" id="uj-qty-input" class="form-control" value="100" min="1" step="1">
            <small class="hint">Wpisz dowolną ilość (maks. 1000 szt)</small>
        </div>

        <div class="form-actions">
            <button id="uj-add-to-cart" class="btn btn-success" disabled>Dodaj do koszyka</button>
        </div>
    </div>

    <div id="uj-result-display" class="result-display card" style="display: none;">
        <div class="result-row">
            <span>Ilość:</span>
            <span id="uj-display-qty">-</span>
        </div>
        <div class="result-row">
            <span>Cena za 1 szt:</span>
            <span id="uj-unit-price" class="price-value">-</span>
        </div>
        <div class="result-row total">
            <span>Suma brutto:</span>
            <span id="uj-total-price" class="price-value">-</span>
        </div>
        <div id="uj-express-hint" class="express-hint" style="display: none;">
            W tym dopłata EXPRESS +20%
        </div>
    </div>

    <div id="uj-individual-quote" class="info-box warning" style="display: none; margin-top: 20px;">
        <p><strong>Wycena indywidualna</strong></p>
        <p>Dla nakładów powyżej 1000 sztuk prosimy o kontakt mailowy.</p>
    </div>
</div>

    .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }

        width: 18px;

        border-top: 1px solid #333;
