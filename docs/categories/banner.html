<div class="category-view" id="banner-view">
    <div class="view-header">
        <h2>Bannery</h2>
    </div>

    <div class="calculator-form card">
        <div class="form-group">
            <label for="b-material">Rodzaj:</label>
            <select id="b-material" class="form-control">
                <option value="powlekany">Banner powlekany</option>
                <option value="blockout">Banner Blockout</option>
            </select>
        </div>

        <div class="form-group">
            <label for="b-area">Powierzchnia (m2):</label>
            <input type="number" id="b-area" class="form-control" value="1" min="0.1" step="0.1">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="b-oczkowanie">
            <label for="b-oczkowanie">Oczkowanie (+2.50 zł/m2)</label>
        </div>

        <div class="form-actions">
            <button id="b-calculate" class="btn btn-primary">Oblicz</button>
            <button id="b-add-to-cart" class="btn btn-success" disabled>Dodaj do koszyka</button>
        </div>
    </div>

    <div id="b-result-display" class="result-display card" style="display: none;">
        <div class="result-row">
            <span>Cena za m2:</span>
            <span id="b-unit-price" class="price-unit">-</span>
        </div>
        <div class="result-row">
            <span>Cena brutto:</span>
            <span id="b-total-price" class="price-value">-</span>
        </div>
        <div id="b-express-hint" class="express-hint" style="display: none;">
            W tym dopłata EXPRESS +20%
        </div>
    </div>
</div>
