<div class="category-view">
  <h3>Zaproszenia KREDA - druk cyfrowy</h3>

  <div class="form-group">
    <label for="zapFormat">Format:</label>
    <select id="zapFormat">
      <option value="A6">A6 (105x148mm)</option>
      <option value="A5">A5 (148x210mm)</option>
      <option value="DL">DL (99x210mm)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="zapSides">Zadruk:</label>
    <select id="zapSides">
      <option value="1">Jednostronne</option>
      <option value="2">Dwustronne</option>
    </select>
  </div>

  <div class="form-group">
    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
      <input type="checkbox" id="zapFolded"> Składane (2x format)
    </label>
  </div>

  <div class="form-group">
    <label for="zapQty">Ilość (szt):</label>
    <input type="number" id="zapQty" value="10" min="10" step="1">
    <div class="hint">Tabela obejmuje nakłady od 10 do 150 szt.</div>
  </div>

  <div class="form-group">
    <label for="zapGramature">Gramatura papieru:</label>
    <select id="zapGramature">
      <option value="1.0">120g</option>
      <option value="1.1">160g (+10%)</option>
      <option value="1.2">200g (+20%)</option>
      <option value="1.3">250g (+30%)</option>
      <option value="1.4">300g (+40%)</option>
      <option value="1.6">350g (+60%)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="zapFinish">Wykończenie:</label>
    <select id="zapFinish">
      <option value="1.0">Mat</option>
      <option value="1.15">Połysk (+15%)</option>
    </select>
  </div>

  <div class="actions">
    <button id="calcBtn" class="primary">Oblicz</button>
    <button id="addToCartBtn">Dodaj do koszyka</button>
  </div>

  <div id="zapResult" class="result-area" style="margin-top: 20px; display: none;">
    <div class="price-line">Cena za szt: <span id="resUnitPrice">0.00</span></div>
    <div class="price-line highlight">Cena brutto: <span id="resTotalPrice">0.00</span></div>
    <div id="resExpressHint" class="express-hint" style="display: none;">W tym dopłata EXPRESS +20%</div>
    <div id="resFinishHint" class="modifier-hint" style="display: none;">W tym dopłata POŁYSK +15%</div>
  </div>
</div>
