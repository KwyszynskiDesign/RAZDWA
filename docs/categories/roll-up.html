<div class="category-view">
  <h3>Roll-up Jednostronny</h3>

  <div class="form-group">
    <label for="rollUpType">Rodzaj:</label>
    <select id="rollUpType">
      <option value="full">Roll-up Komplet (z kasetą)</option>
      <option value="replacement">Wymiana wkładu (klienta kaseta)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="rollUpFormat">Format:</label>
    <select id="rollUpFormat">
      <option value="85x200">85 x 200 cm</option>
      <option value="100x200">100 x 200 cm</option>
      <option value="120x200">120 x 200 cm</option>
      <option value="150x200">150 x 200 cm</option>
    </select>
  </div>

  <div class="form-group">
    <label for="rollUpQty">Ilość (szt):</label>
    <input type="number" id="rollUpQty" value="1" min="1" step="1">
  </div>

  <div class="actions">
    <button id="calcBtn" class="primary">Oblicz</button>
    <button id="addToCartBtn">Dodaj do koszyka</button>
  </div>

  <div id="rollUpResult" class="result-area" style="margin-top: 20px; display: none;">
    <div class="price-line">Cena za szt: <span id="resUnitPrice">0.00</span></div>
    <div class="price-line highlight">Cena brutto: <span id="resTotalPrice">0.00</span></div>
    <div id="resExpressHint" class="express-hint" style="display: none;">W tym dopłata EXPRESS +20%</div>
  </div>
</div>
