<div class="category-view" id="laminowanie-view">
    <div class="view-header">
        <h2>Laminowanie</h2>
    </div>

    <div class="calculator-form card">
        <div class="form-group">
            <label for="lam-format">Format:</label>
            <select id="lam-format" class="form-control">
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="A5">A5</option>
                <option value="A6">A6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lam-qty">Ilość (szt):</label>
            <input type="number" id="lam-qty" class="form-control" value="1" min="1" max="200">
        </div>

        <div class="form-actions">
            <button id="lam-calculate" class="btn btn-primary">Oblicz</button>
            <button id="lam-add-to-cart" class="btn btn-success" disabled>Dodaj do koszyka</button>
        </div>
    </div>

    <div id="lam-result-display" class="result-display card" style="display: none;">
        <div class="result-row">
            <span>Cena brutto:</span>
            <span id="lam-total-price" class="price-value">-</span>
        </div>
        <div id="lam-express-hint" class="express-hint" style="display: none;">
            W tym dopłata EXPRESS +20%
        </div>
    </div>
</div>
