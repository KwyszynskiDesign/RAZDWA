<script>
  if (window.location.pathname.includes('/categories/')) {
    window.location.href = "/#/laminowanie";
  }
</script>
<h2>Laminowanie</h2>
<div class="form">
  <div class="row">
    <label for="lam-format">Format:</label>
    <select id="lam-format">
      <option value="A3">A3</option>
      <option value="A4">A4</option>
      <option value="A5">A5</option>
      <option value="A6">A6</option>
    </select>
  </div>

  <div class="row">
    <label for="lam-qty">Ilość (szt):</label>
    <input type="number" id="lam-qty" value="1" min="1" max="200">
  </div>

  <div class="actions">
    <button id="lam-calculate" class="primary">Oblicz</button>
    <button id="lam-add-to-cart" class="success" disabled>Dodaj do listy</button>
  </div>

  <div id="lam-result-display" style="display: none; margin-top: 20px; padding: 14px; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12px;">
    <div style="display: flex; justify-content: space-between;">
      <span>Cena brutto:</span>
      <span id="lam-total-price" style="font-size: 18px; font-weight: 950; color: #22c55e;">-</span>
    </div>
    <div id="lam-express-hint" style="font-size: 12px; color: #f59e0b; display: none;">
      Zawiera dopłatę EXPRESS +20%
    </div>
  </div>
</div>

<script type="module" src="../js/categories/laminowanie.js"></script>
