<div class="category-view">
  <h3>DYPLOMY - druk cyfrowy</h3>

  <div class="form-group">
    <label for="dypSides">Zadruk:</label>
    <select id="dypSides">
      <option value="1">Jednostronne</option>
      <option value="2">Dwustronne</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dypQty">Ilość (szt):</label>
    <input type="number" id="dypQty" value="1" min="1" step="1">
    <div class="hint">Od 6 szt. automatyczny rabat -12%.</div>
  </div>

  <div class="form-group">
    <label for="dypGramature">Gramatura papieru:</label>
    <select id="dypGramature">
      <option value="1.0">120g</option>
      <option value="1.1">160g (+10%)</option>
      <option value="1.2">200g (+20%)</option>
      <option value="1.3">250g (+30%)</option>
      <option value="1.4">300g (+40%)</option>
      <option value="1.6">350g (+60%)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dypFinish">Wykończenie:</label>
    <select id="dypFinish">
      <option value="1.0">Mat</option>
      <option value="1.15">Połysk (+15%)</option>
    </select>
  </div>

  <div class="actions">
    <button id="calcBtn" class="primary">Oblicz</button>
    <button id="addToCartBtn">Dodaj do koszyka</button>
  </div>

  <div id="dypResult" class="result-area" style="margin-top: 20px; display: none;">
    <div class="price-line">Cena za szt: <span id="resUnitPrice">0.00</span></div>
    <div class="price-line highlight">Cena brutto: <span id="resTotalPrice">0.00</span></div>
    <div id="resDiscountHint" class="modifier-hint" style="display: none; color: #22c55e;">Zastosowano rabat ilościowy -12%</div>
    <div id="resExpressHint" class="express-hint" style="display: none;">W tym dopłata EXPRESS +20%</div>
    <div id="resFinishHint" class="modifier-hint" style="display: none;">W tym dopłata POŁYSK +15%</div>
  </div>
</div>
