<style>

  .cad-drop-zone p  { color: var(--text-secondary); font-size: 0.9rem; }

    margin: 6px 0;
    align-items: center;
    flex-wrap: wrap;
  }
  .cad-delete-x {

    color: white;
    border: none;

    height: 24px;
    cursor: pointer;

  .cad-qty-label { display: flex; align-items: center; gap: 6px; white-space: nowrap; }
  .cad-qty-input {
    padding: 4px 8px;
    border: 1px solid var(--border);
    border-radius: 6px;
    width: 64px;
    font-size: 0.9rem;
  }
  .cad-file-price { font-weight: 600; white-space: nowrap; margin-left: auto; }
  .cad-warning {
    background: #fff3cd;
    border: 2px solid #ffc107;
    color: #856404;
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 12px;
    font-weight: 600;
  }
  .cad-summary {
    background: var(--surface-alt);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-top: 16px;
  }
  .cad-summary p { margin-bottom: 8px; }
  .cad-total-val { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
  .cad-actions { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
</style>
