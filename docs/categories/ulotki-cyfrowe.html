<div class="category-view">
    <div class="view-header">
        <h2>Ulotki cyfrowe</h2>
    </div>

    <div class="calculator-form card">
        <div class="form-group">
            <label>Rodzaj</label>
            <div class="toggle-group">
                <label class="toggle-btn">
                    <input type="radio" name="sides" value="jednostronne" checked>
                    <span>Jednostronne</span>
                </label>
                <label class="toggle-btn">
                    <input type="radio" name="sides" value="dwustronne">
                    <span>Dwustronne</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="u-format">Format:</label>
            <select id="u-format" class="form-control">
                <option value="A6">A6</option>
                <option value="A5">A5</option>
                <option value="DL">DL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="u-qty">Ilość (szt):</label>
            <select id="u-qty" class="form-control">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
            </select>
        </div>

        <div class="form-actions">
            <button id="u-calculate" class="btn btn-primary">Oblicz</button>
            <button id="u-add-to-cart" class="btn btn-success" disabled>Dodaj do koszyka</button>
        </div>
    </div>

    <div id="u-result-display" class="result-display card" style="display: none;">
        <div class="result-row">
            <span>Cena brutto:</span>
            <span id="u-total-price" class="price-value">-</span>
        </div>
        <div id="u-express-hint" class="express-hint" style="display: none;">
            W tym dopłata EXPRESS +20%
        </div>
    </div>
</div>
