<h2>Folia szroniona</h2>
<div class="form">
  <div class="row">
    <label for="fs-service">Rodzaj usługi:</label>
    <select id="fs-service">
      <option value="material-only">Tylko wydruk</option>
      <option value="full-service">Wydruk z oklejaniem</option>
    </select>
  </div>

  <div class="row">
    <label>Wymiary (mm):</label>
    <div style="display: flex; gap: 10px; align-items: center;">
      <input type="number" id="fs-width" placeholder="Szerokość" value="1000" min="1">
      <span style="color: var(--muted);">×</span>
      <input type="number" id="fs-height" placeholder="Wysokość" value="1000" min="1">
    </div>
  </div>

  <div class="actions">
    <button id="fs-calculate" class="primary">Oblicz</button>
    <button id="fs-add-to-cart" class="success" disabled>Dodaj do listy</button>
  </div>

  <div id="fs-result-display" style="display: none; margin-top: 20px; padding: 14px; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12px;">
    <div id="fs-normal-result">
      <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <span>Powierzchnia:</span>
        <span id="fs-area-val">-</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
        <span>Cena za m2:</span>
        <span id="fs-unit-price">-</span>
      </div>
      <div style="display: flex; justify-content: space-between; font-weight: 900; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
        <span>Cena całkowita:</span>
        <span id="fs-total-price" style="font-size: 18px; color: #22c55e;">-</span>
      </div>
    </div>
    <div id="fs-custom-quote" style="display: none; text-align: center; padding: 10px;">
        <p style="color: #f59e0b; font-weight: bold; margin: 0;">Powyżej 20 m2 - wycena indywidualna</p>
        <p style="font-size: 12px; margin: 5px 0 0 0;">Prosimy o kontakt mailowy lub telefoniczny.</p>
    </div>
    <div id="fs-express-hint" style="font-size: 12px; color: #f59e0b; display: none; margin-top: 5px;">Zawiera dopłatę EXPRESS +20%</div>
  </div>
</div>
